name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test
        
      - name: Build Docker image
        run: |
          docker build -t realestate-platform .
          
      - name: Test Docker container
        run: |
          docker run -d --name test-container -p 3000:3000 realestate-platform
          sleep 10
          curl -f http://localhost:3000 || exit 1
          docker stop test-container
          docker rm test-container
